                        <p>Captura la siguiente información</p>
                        <form [formGroup]="formulario" #form="ngForm" class="form-horizontal" (submit)="onSave(form)">
                            <div class="card" style="background-color: rgb(240, 247, 248);">
                                <div class="card-header ">
                                    <h4 class="card-title">Datos del Producto
                                        <small class="description">Horizontal Tabs</small>
                                    </h4>
                                </div>
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="claveProducto">Clave del Producto</label>
                                            <input id="claveProducto" name="claveProducto" type="text" class="form-control"
                                                formControlName="claveProducto" style="font-weight: bold;">
                                            <small
                                                *ngIf="formulario.get('claveProducto')?.invalid && formulario.get('claveProducto')?.touched"
                                                class="text-danger">
                                                <br> La Clave del Producto es requerida.
                                            </small>
                                        </div>

                                        <div class="col-4">
                                            <label for="nombreProducto">Nombre del Producto</label>
                                            <input id="nombreProducto" name="nombreProducto" type="text" class="form-control"
                                                formControlName="nombreProducto" style="font-weight: bold;">
                                            <small
                                                *ngIf="formulario.get('nombreProducto')?.invalid && formulario.get('nombreProducto')?.touched"
                                                class="text-danger">
                                                <br> El nombre del Producto es requerido.
                                            </small>
                                        </div>

                                        <div class="col-4">
                                            <p-dropdown id="tipoProducto" name="tipoProducto" optionLabel="nombre"
                                                [options]="tiposProductos" dataKey="id" appendTo="body"
                                                (onChange)="selectTipo($event)" [showClear]="true"
                                                placeholder="-Selecciona el tipo de producto-"
                                                emptyFilterMessage="Sin resultados">

                                                <ng-template pTemplate="selectedItem">
                                                    <div *ngIf="tipoProducto">
                                                        <div style="font-weight: bolder;">{{ tipoProducto.nombre }}
                                                        </div>
                                                    </div>
                                                </ng-template>

                                                <ng-template let-item pTemplate="item">
                                                    <div>{{ item.nombre }}</div>
                                                </ng-template>
                                            </p-dropdown>
                                        </div>



                                    </div>
                                </div>
