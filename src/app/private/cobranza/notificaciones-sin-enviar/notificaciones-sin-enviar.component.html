<p-toast></p-toast>
<div class="row">
    <div class="col-md-12 ml-auto mr-auto">
        <div class="card" style="background-color: #d3f4ea;">
            <div class="card-header card-header-primary text-center">
                <h2 class="card-title">Notificaciones sin enviar</h2>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <p-table #dt [value]="notificaciones" 
                            [rows]="10" [paginator]="true" [globalFilterFields]="['info']"
                            [rowHover]="true" dataKey="id"
                            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                            [showCurrentPageReport]="true" styleClass="p-datatable-sm" responsiveLayout="stack"
                            [rowsPerPageOptions]="[5, 10, 20]">
                            <ng-template pTemplate="caption">
                                <div class="grid">
                                    <div class="col-6 lg:col-4 md:col-4 sm:flex-nowrap align-items-rigth">
                                        <span class="p-input-icon-left w-full">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" [(ngModel)]="searchValue"
                                                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                                placeholder="Buscar por cuenta de Correo Electrónico o número de WhatsApp "
                                                class="w-full" />
                                        </span>
                                    </div>
                                    <div
                                        class="col-2 lg:col-4 md:col-4 sm:flex-nowrap align-items-rigth justify-content-end">
                                        <p-button label="" [outlined]="true" icon="pi pi-filter-slash"
                                            (onClick)="clear(dt)" pTooltip="Limpiar filtro" />
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <!-- ***Encabezados -->
                                <tr>
                                    <th pSortableColumn="info">Info <p-sortIcon field="info" style="width:550px"></p-sortIcon></th>
                                    <th style="width:300px" pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                                </tr>

                            </ng-template>
                            <ng-template pTemplate="body" let-item>
                                <tr [pTooltip]="item.id">
                                    <td> {{ item.info }} </td>
                                    <td style="width:300px">{{ item.fecha | date: 'medium'}} hrs </td>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="summary">
                                <div class="p-d-flex p-ai-center p-jc-between">
                                    En total hay {{notificaciones ? notificaciones.length : 0 }} registros.
                                </div>
                            </ng-template>
                        </p-table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
